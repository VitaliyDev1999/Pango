<div class="form-group row">
    <label class="col-sm-2">First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="FirstName"
        placeholder="Enter First Name">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Last Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="LastName"
        placeholder="Enter Last Name">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Phone Number</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PhoneNumber"
        placeholder="Enter Phone Number">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Email"
        placeholder="Enter Email">
    </div>
</div>

<button (click)="addCustomer()" *ngIf="!customer.id" class="btn btn-primary">
    Add
</button>

<button (click)="updateCustomer()" *ngIf="customer.id" class="btn btn-primary">
    Update
</button>
